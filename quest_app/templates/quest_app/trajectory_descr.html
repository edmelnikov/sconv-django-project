{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href = "{% static 'quest_app/css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <title>Анкета</title>
</head>
<body style="margin: 0">
    <div class='main-container'>
        Номер траектории: {{ trajectory.number }}
        <br>
        Название траектории: {{ trajectory.name }}

        Текст траектории: {{ trajectory.description }}
        <br>
        Возраст первого успеха: {{ trajectory.initial_success_age }}
    </div>

</html>
